<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Interface</title>
    <script>
        // Função para configurar e redirecionar para a URL do ngrok
        function redirectToNgrok() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://c832-177-191-115-76.ngrok-free.app', true);
            xhr.setRequestHeader('ngrok-skip-browser-warning', 'true');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    window.location.href = 'https://c832-177-191-115-76.ngrok-free.app';
                } else if (xhr.readyState === 4) {
                    console.error('Erro ao redirecionar:', xhr.statusText);
                }
            };
            xhr.send();
        }

        // Chamar a função de redirecionamento quando a página for carregada
        window.onload = redirectToNgrok;
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
</body>
</html>
